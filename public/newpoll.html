<!DOCTYPE html>

<html>

<head>
	<title>FCC Voting App.</title>

	<link href="/public/css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
	<header>
		<p>Welcome, <span id="display-name"></span>!</p>
		<div id="navigation"></div>
	</header>

	<div class="container">
		<h2 class="title">FCC Voting App</h2>
		<h3 class="sub-title">Add a new poll</h3>
		<form id="new-poll-form">
			<label for="title">Title</label>
			<input name="title" type="text" placeholder="Poll 1">
			<label for="options">Options (one on each line)</label>
			<textarea name="options" rows="4"></textarea>
			<input class="button" type="submit" value="Submit" />
		</form>
	</div>

	<script type="text/javascript" src="common/ajax-functions.js"></script>
	<script type="text/javascript" src="controllers/navController.client.js"></script>
	<script type="text/javascript" src="controllers/userController.client.js"></script>
	<script type="text/javascript" src="controllers/pollsController.client.js"></script>
</body>

</html>
