<!DOCTYPE html>

<html>

<head>
	<title>FCC Voting App.</title>

	<link href="/public/css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
	<header>
		<p>Welcome, <span id="display-name"></span>!</p>
		<div id="navigation"></div>
	</header>

	<div class="container">
		<h2 class="title">Vote!</h2>
		<h3 id="poll-title" class="sub-title"></h3>
		<p class="sub-text">Select an option and vote.</p>
		<form id="vote">
			<select name="options" id="poll-options-select"></select>
			<input type="submit" value="Submit">
		</form>
		<div id="add-option-container"></div>
		<div id="vote-stats"></div>
	</div>

	<script type="text/javascript" src="/common/ajax-functions.js"></script>
	<script type="text/javascript" src="/controllers/navController.client.js"></script>

	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript" src="/controllers/pollController.client.js"></script>
	<script type="text/javascript" src="/controllers/votesController.client.js"></script>
</body>

</html>
